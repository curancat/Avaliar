<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© - Meu Perfil</title>
    
    <style>
        /* --- VARI√ÅVEIS DE TEMA (Consistente com os outros arquivos) --- */
        :root {
            --bg-color: #f4f4f9;
            --container-bg-color: #ffffff;
            --text-color: #333333;
            --input-bg-color: #ffffff;
            --input-border-color: #cccccc;
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --danger-color: #d9534f;
            --positive-bg: #d4edda;
            --positive-text: #155724;
            --negative-bg: #f8d7da;
            --negative-text: #721c24;
            --shadow-color: rgba(0,0,0,0.1);
            --tab-text-color: #555555;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg-color: #2c2c2c;
            --input-border-color: #555555;
            --primary-color: #4CAF50;
            --primary-color-hover: #5cb85c;
            --danger-color: #f44336;
            --positive-bg: #28a745;
            --positive-text: #f0f0f0;
            --negative-bg: #dc3545;
            --negative-text: #f0f0f0;
            --shadow-color: rgba(255,255,255,0.1);
            --tab-text-color: #aaaaaa;
        }

        /* --- ESTILOS GERAIS --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        main { 
            max-width: 800px; 
            margin: 0 auto; 
        }

        /* --- BOT√ÉO DE TEMA --- */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: var(--container-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            box-shadow: 0 2px 5px var(--shadow-color);
            z-index: 1001;
        }

        /* --- CABE√áALHO E NAVEGA√á√ÉO --- */
        header { 
            margin-bottom: 20px; 
        }
        nav a { 
            text-decoration: none; 
            color: var(--primary-color); 
            font-weight: 500;
        }

        /* --- SE√á√ïES DO PERFIL --- */
        .profile-header, .section-box { 
            background: var(--container-bg-color); 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px var(--shadow-color); 
            margin-bottom: 20px; 
            transition: background-color 0.3s;
        }
        .profile-header {
            text-align: center;
        }

        /* --- FOTO E PONTOS --- */
        .profile-img { 
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 15px; 
            border: 4px solid var(--primary-color); 
        }
        .points-box { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 20px; 
            font-size: 1.2em; 
        }
        .point-item { 
            padding: 10px 20px; 
            border-radius: 5px; 
            font-weight: bold; 
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .positive { 
            background-color: var(--positive-bg); 
            color: var(--positive-text); 
        }
        .negative { 
            background-color: var(--negative-bg); 
            color: var(--negative-text); 
        }
        
        /* --- EDI√á√ÉO DE PERFIL --- */
        #edit-profile-section label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        #edit-profile-section input[type="text"],
        #edit-profile-section input[type="url"],
        #edit-profile-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #edit-profile-section textarea {
            resize: vertical;
        }
        
        /* --- AVALIA√á√ïES E HIST√ìRICO --- */
        .evaluation-item { 
            border: 1px solid var(--input-border-color); 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 6px;
            background-color: var(--card-bg-color);
            transition: background-color 0.3s;
        }
        .evaluation-item p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .evaluation-item .rating-score {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        .privacy-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: var(--tab-text-color);
        }
        
        /* --- BOT√ïES GERAIS --- */
        .primary-btn { 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 10px; 
            transition: background-color 0.3s;
        }
        .primary-btn:hover {
            background-color: var(--primary-color-hover);
        }

        /* --- RESPONSIVIDADE (Consistente com evaluations.html) --- */
        @media (max-width: 768px) {
            main {
                padding: 0 10px;
            }
            .profile-header, .section-box { 
                padding: 20px; 
            }
            .points-box {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    
    <button class="theme-toggle" id="theme-toggle">üåô</button>

    <header>
        <nav><a href="evaluations.html">‚Üê Voltar ao Feed</a></nav>
    </header>

    <main>
        <section class="profile-header">
            <img id="profile-photo" class="profile-img" src="https://via.placeholder.com/150" alt="Foto do Usu√°rio">
            <h1 id="display-name">Carregando...</h1>
            <p id="profile-email"></p>
            <button id="edit-profile-btn" class="primary-btn">Editar Perfil</button>
            
            <div class="points-box">
                <div class="point-item positive">Positivos: <span id="positive-points">0</span></div>
                <div class="point-item negative">Negativos: <span id="negative-points">0</span></div>
            </div>
        </section>

        <section id="bio-display-section" class="section-box">
            <h3>Sobre Mim</h3>
            <p id="profile-description">Carregando descri√ß√£o...</p>
        </section>

        <section id="edit-profile-section" style="display: none;" class="section-box">
            <h3>Editar Informa√ß√µes</h3>
            <form id="edit-form">
                <label for="new-name">Nome de Usu√°rio:</label>
                <input type="text" id="new-name" placeholder="Nome de Usu√°rio">

                <label for="photo-link">Link da Foto (URL):</label>
                <input type="url" id="photo-link" placeholder="Ex: https://link.com/foto.png">

                <label for="new-description">Descri√ß√£o:</label>
                <textarea id="new-description" rows="4"></textarea>
                
                <label style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
                    <input type="checkbox" id="private-profile-check"> 
                    Tornar Hist√≥rico de Avalia√ß√µes Privado
                </label>

                <button type="submit" class="primary-btn">Salvar Altera√ß√µes</button>
            </form>
        </section>

        <section class="section-box">
            <h3>Hist√≥rico de Avalia√ß√µes Recebidas</h3>
            <div id="evaluations-history">
                <p class="privacy-message">Carregando hist√≥rico...</p>
            </div>
        </section>
    </main>

    <script type="module">
        // --- PARTE 1: CONFIGURA√á√ÉO E FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC8mVoPbsi0M4mEhcazWWJOVB9mLfkOi6o",
            authDomain: "good-b7f37.firebaseapp.com",
            databaseURL: "https://good-b7f37-default-rtdb.firebaseio.com",
            projectId: "good-b7f37",
            storageBucket: "good-b7f37.firebasestorage.app",
            messagingSenderId: "858250906179",
            appId: "1:858250906179:web:e2dc8cc15a2536d066a2f6",
            measurementId: "G-31J0SL5VGF"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- PARTE 2: ELEMENTOS E VARI√ÅVEIS ---
        let currentUserId = null;
        const themeToggleButton = document.getElementById('theme-toggle'); // NOVIDADE: Sele√ß√£o do bot√£o de tema
        const profilePhoto = document.getElementById('profile-photo');
        const displayName = document.getElementById('display-name');
        const profileEmail = document.getElementById('profile-email');
        const positivePoints = document.getElementById('positive-points');
        const negativePoints = document.getElementById('negative-points');
        const profileDescription = document.getElementById('profile-description');
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editSection = document.getElementById('edit-profile-section');
        const bioDisplaySection = document.getElementById('bio-display-section');
        const editForm = document.getElementById('edit-form');
        const evaluationsHistory = document.getElementById('evaluations-history');

        // --- PARTE 3: AUTENTICA√á√ÉO E CARREGAMENTO DE DADOS ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                loadUserProfile(user.uid);
                loadEvaluationsHistory(user.uid);
            } else {
                window.location.href = 'index.html';
            }
        });

        // Fun√ß√£o para carregar os dados do perfil (mantida igual)
        async function loadUserProfile(userId) {
            try {
                const userDocRef = doc(db, "users", userId);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const data = userDocSnap.data();
                    
                    displayName.textContent = data.name || "Sem Nome";
                    profileEmail.textContent = data.email || "";
                    profilePhoto.src = data.photoURL || 'https://via.placeholder.com/150';
                    positivePoints.textContent = data.positivePoints || 0;
                    negativePoints.textContent = data.negativePoints || 0;
                    profileDescription.textContent = data.description || "Nenhuma descri√ß√£o fornecida.";

                    document.getElementById('new-name').value = data.name || '';
                    document.getElementById('photo-link').value = data.photoURL || '';
                    document.getElementById('new-description').value = data.description || '';
                    document.getElementById('private-profile-check').checked = data.isProfilePrivate || false;

                } else {
                    alert("Perfil n√£o encontrado no banco de dados.");
                }
            } catch (error) {
                console.error("Erro ao carregar perfil:", error);
            }
        }

        // Fun√ß√£o para carregar o hist√≥rico de avalia√ß√µes (mantida igual)
        async function loadEvaluationsHistory(userId) {
            try {
                const q = query(collection(db, "evaluations"), where("evaluatedId", "==", userId));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    evaluationsHistory.innerHTML = '<p class="privacy-message">Nenhuma avalia√ß√£o recebida ainda.</p>';
                    return;
                }

                evaluationsHistory.innerHTML = ''; 
                
                querySnapshot.forEach(async (docSnap) => {
                    const evalData = docSnap.data();
                    const evaluatorRef = doc(db, "users", evalData.evaluatorId);
                    const evaluatorSnap = await getDoc(evaluatorRef);
                    const evaluatorName = evaluatorSnap.exists() ? evaluatorSnap.data().name : 'Usu√°rio Desconhecido';
                    const date = evalData.createdAt.toDate ? evalData.createdAt.toDate().toLocaleDateString('pt-BR') : 'Data Indispon√≠vel';

                    const item = document.createElement('div');
                    item.className = 'evaluation-item';
                    item.innerHTML = `
                        <p><strong>De:</strong> ${evaluatorName}</p>
                        <p><strong>Data:</strong> ${date}</p>
                        <p><strong>Tipo:</strong> ${evalData.type === 'missao' ? 'Miss√£o' : 'A√ß√£o Volunt√°ria'}</p>
                        <p><strong>Pontos:</strong> <span class="rating-score">${evalData.points > 0 ? '+' : ''}${evalData.points}</span></p>
                        <p><strong>Coment√°rio:</strong> ${evalData.comment}</p>
                    `;
                    evaluationsHistory.appendChild(item);
                });

            } catch (error) {
                console.error("Erro ao carregar hist√≥rico:", error);
                evaluationsHistory.innerHTML = '<p class="privacy-message" style="color:var(--danger-color);">Erro ao carregar o hist√≥rico.</p>';
            }
        }

        // --- PARTE 4: L√ìGICA DE EDI√á√ÉO (CORRIGIDA) ---

        // Alterna entre a visualiza√ß√£o de perfil e o formul√°rio de edi√ß√£o
        editProfileBtn.addEventListener('click', () => {
            const isEditing = editSection.style.display === 'block';
            if (isEditing) {
                editSection.style.display = 'none';
                bioDisplaySection.style.display = 'block';
                editProfileBtn.textContent = 'Editar Perfil';
            } else {
                // Ao abrir, garante que o formul√°rio est√° preenchido com dados atuais
                loadUserProfile(currentUserId); 
                
                editSection.style.display = 'block';
                bioDisplaySection.style.display = 'none';
                editProfileBtn.textContent = 'Cancelar Edi√ß√£o';
            }
        });

        // Envia o formul√°rio de edi√ß√£o (mantida igual)
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = document.getElementById('new-name').value;
            const newPhotoURL = document.getElementById('photo-link').value;
            const newDescription = document.getElementById('new-description').value;
            const isPrivate = document.getElementById('private-profile-check').checked;
            if (!currentUserId) return;
            try {
                const userDocRef = doc(db, "users", currentUserId);
                await updateDoc(userDocRef, {
                    name: newName,
                    photoURL: newPhotoURL,
                    description: newDescription,
                    isProfilePrivate: isPrivate
                });
                alert("Perfil atualizado com sucesso!");
                loadUserProfile(currentUserId); 
                editSection.style.display = 'none';
                bioDisplaySection.style.display = 'block';
                editProfileBtn.textContent = 'Editar Perfil';
            } catch (error) {
                console.error("Erro ao salvar altera√ß√µes:", error);
                alert("N√£o foi poss√≠vel salvar as altera√ß√µes.");
            }
        });
        
        // --- PARTE 5: L√ìGICA DO TEMA CLARO/ESCURO (ADICIONADA) ---

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') themeToggleButton.textContent = '‚òÄÔ∏è';
        }

        themeToggleButton.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.removeItem('theme');
                themeToggleButton.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggleButton.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
