<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© - Acesso</title>
    
    <style>
        :root {
            --bg-color: #f4f4f9;
            --container-bg-color: #ffffff;
            --text-color: #333333;
            --input-bg-color: #ffffff;
            --input-border-color: #cccccc;
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --tab-border-color: #dddddd;
            --tab-text-color: #555555;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg-color: #2c2c2c;
            --input-border-color: #555555;
            --primary-color: #4CAF50;
            --primary-color-hover: #5cb85c;
            --tab-border-color: #444444;
            --tab-text-color: #aaaaaa;
        }


        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            transition: background-color 0.3s, color 0.3s;
        }

        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background: var(--container-bg-color);
            border: 1px solid var(--input-border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        
        .container { 
            background: var(--container-bg-color); 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
            width: 380px;
            text-align: center;
            transition: background-color 0.3s;
        }
        h1 { 
            color: var(--primary-color); 
            margin-bottom: 25px; 
            font-size: 2.5em;
        }

        
        .tab-buttons { 
            display: flex; 
            margin-bottom: 20px; 
            border-bottom: 2px solid var(--tab-border-color);
        }
        .tab-buttons button { 
            padding: 10px 0; 
            width: 50%;
            border: none; 
            background: none;
            cursor: pointer; 
            color: var(--tab-text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .tab-buttons button.active { 
            color: var(--primary-color); 
            border-bottom: 3px solid var(--primary-color);
            font-weight: bold;
        }

        
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid var(--input-border-color); 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }
        input[type="password"] {
            padding-right: 40px; /* Espa√ßo para o √≠cone */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 13px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.2em;
            color: var(--tab-text-color);
        }
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        
        button[type="submit"] {
            width: 100%; 
            padding: 12px; 
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: var(--primary-color-hover);
        }

        
        #error-message {
            color: #d32f2f;
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <button class="theme-toggle" id="theme-toggle">üåô</button>

    <div class="container">
        <h1>Caf√©</h1>

        <div class="tab-buttons">
            <button id="login-tab" class="active">Login</button>
            <button id="register-tab">Cadastro</button>
        </div>

        <div id="error-message" style="display: none;"></div>

        <div id="login-form-container">
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <button type="button" class="toggle-password" id="toggle-login-password">üëÅÔ∏è</button>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div id="register-form-container" style="display:none;">
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nome de Usu√°rio" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <div class="password-wrapper">
                    <input type="password" id="register-password" placeholder="Senha (m√≠n. 6 caracteres)" required>
                    <button type="button" class="toggle-password" id="toggle-register-password">üëÅÔ∏è</button>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8mVoPbsi0M4mEhcazWWJOVB9mLfkOi6o",
            authDomain: "good-b7f37.firebaseapp.com",
            databaseURL: "https://good-b7f37-default-rtdb.firebaseio.com",
            projectId: "good-b7f37",
            storageBucket: "good-b7f37.firebasestorage.app",
            messagingSenderId: "858250906179",
            appId: "1:858250906179:web:e2dc8cc15a2536d066a2f6",
            measurementId: "G-31J0SL5VGF"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const errorMessageElement = document.getElementById('error-message');
        const themeToggleButton = document.getElementById('theme-toggle');
    
        function displayError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
        }

      
        loginTab.addEventListener('click', () => {
            loginFormContainer.style.display = 'block';
            registerFormContainer.style.display = 'none';
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            errorMessageElement.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            errorMessageElement.style.display = 'none'; // Esconde erros ao trocar de aba
        });
        
        // Event listener para o formul√°rio de CADASTRO
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o recarregamento da p√°gina
            errorMessageElement.style.display = 'none';

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    description: "Ol√°! Sou novo(a) no Caf√©.",
                    photoURL: "https://i.imgur.com/V4RclNb.png", // Imagem de perfil padr√£o
                    positivePoints: 0,
                    negativePoints: 0,
                    isProfilePrivate: false // Define se o hist√≥rico de avalia√ß√µes √© privado
                });

                alert("Cadastro realizado com sucesso! Bem-vindo(a) ao Caf√©!");
                window.location.href = 'evaluations.html'; // Redireciona para a p√°gina principal

            } catch (error) {
                let userMessage = "Ocorreu um erro desconhecido. Tente novamente.";
                if (error.code === 'auth/email-already-in-use') {
                    userMessage = "Este e-mail j√° est√° cadastrado.";
                } else if (error.code === 'auth/weak-password') {
                    userMessage = "A senha deve ter pelo menos 6 caracteres.";
                } else if (error.code === 'auth/invalid-email') {
                    userMessage = "O formato do e-mail √© inv√°lido.";
                }
                displayError(userMessage);
                console.error("Erro no cadastro:", error);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageElement.style.display = 'none';

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'evaluations.html';

            } catch (error) {
                let userMessage = "Ocorreu um erro desconhecido. Tente novamente.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    userMessage = "E-mail ou senha incorretos.";
                }
                displayError(userMessage);
                console.error("Erro no login:", error);
            }
        });

        
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(toggleId);

            toggleButton.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleButton.textContent = 'üôà';
                } else {
                    passwordInput.type = 'password';
                    toggleButton.textContent = 'üëÅÔ∏è';
                }
            });
        }
        setupPasswordToggle('login-password', 'toggle-login-password');
        setupPasswordToggle('register-password', 'toggle-register-password');

        
        const currentTheme = localStorage.getItem('theme');

        
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                themeToggleButton.textContent = '‚òÄÔ∏è';
            }
        }

        
        themeToggleButton.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                
                document.documentElement.removeAttribute('data-theme');
                localStorage.removeItem('theme');
                themeToggleButton.textContent = 'üåô';
            } else {
                
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggleButton.textContent = '‚òÄÔ∏è';
            }
        });
        

        loginTab.addEventListener('click', () => {
            loginFormContainer.style.display = 'block';
            registerFormContainer.style.display = 'none';
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            errorMessageElement.style.display = 'none';
        });

        registerTab.addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
            loginTab.classList.remove('active');
            registerTab.classList.add('active');
            errorMessageElement.style.display = 'none';
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageElement.style.display = 'none';
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    name, email,
                    description: "Ol√°! Sou novo(a) no Caf√©.",
                    photoURL: "https://i.imgur.com/V4RclNb.png",
                    positivePoints: 0, negativePoints: 0,
                    isProfilePrivate: false
                });
                alert("Cadastro realizado com sucesso! Bem-vindo(a) ao Caf√©!");
                window.location.href = 'evaluations.html';
            } catch (error) {
                let userMessage = "Ocorreu um erro. Tente novamente.";
                if (error.code === 'auth/email-already-in-use') userMessage = "Este e-mail j√° est√° cadastrado.";
                else if (error.code === 'auth/weak-password') userMessage = "A senha deve ter pelo menos 6 caracteres.";
                else if (error.code === 'auth/invalid-email') userMessage = "O formato do e-mail √© inv√°lido.";
                displayError(userMessage);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageElement.style.display = 'none';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'evaluations.html';
            } catch (error) {
                displayError("E-mail ou senha incorretos.");
            }
        });

    </script>
</body>
</html>
